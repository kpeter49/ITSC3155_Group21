{% macro postComponent() -%}
   <div>
       <a href="{{ url_for('index') }}"> Home </a>
   </div>
    <div>
        <form action="newpost" enctype=multipart/form-data method="POST">
            <p><label>Title</label></p>
            <p><input name="title" type="text" value="Add title."/></p>
            <p><label>Text</label></p>
            <p>
                <textarea name="text"  rows="6" cols="0" >Add the content for the post here ...</textarea>
            </p>
            <p><label>Upload Image</label></p>
            <p>
                <input type=file name=file>
            </p>
            <input type="submit" value="Create Post"/>
        </form>
   </div>
{%- endmacro %}

{{ postComponent() }}
